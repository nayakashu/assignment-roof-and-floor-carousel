<html lang="en">

<head>
  <title>Roof And Floor Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container col-md-offset-3 col-md-6">
        <div class="col-md-8 col-sm-12">
            <h2 class="text-center text-info">Roof And Floor Carousel</h2>
        </div>
        <div class="col-md-4 col-sm-12">
            <a href="js-carousel.html" class="btn btn-info" role="button" style="margin: 15px; width: 165px;">JS Carousel</a>
        </div>
    </div>

    <div class="container col-md-offset-3 col-md-6">       
        <div id="roofAndFloorCarousel" class="carousel slide" data-ride="carousel" data-interval="1500" data-pause="hover">
            <!-- Bottom Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#roofAndFloorCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="1"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="2"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="3"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="4"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="5"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="6"></li>
                <li data-target="#roofAndFloorCarousel" data-slide-to="7"></li>
            </ol>

            <!-- Individual slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/city_1.jpg" alt="New York">
                    <div class="carousel-caption">
                        <h3>New York</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_2.jpg" alt="Chicago">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_3.jpg" alt="Miami">
                    <div class="carousel-caption">
                        <h3>Miami</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_4.jpg" alt="San Fransisco">
                    <div class="carousel-caption">
                        <h3>San Fransisco</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_5.jpg" alt="Honolulu">
                    <div class="carousel-caption">
                        <h3>Honolulu</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_6.jpg" alt="Washington D.C.">
                    <div class="carousel-caption">
                        <h3>Washington D.C.</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_7.jpg" alt="Qubecca">
                    <div class="carousel-caption">
                        <h3>Qubecca</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/city_8.jpg" alt="Los Angeles">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                    </div>
                </div>
            </div>

            <!-- Actions for left and right -->
            <a class="left carousel-control" href="#roofAndFloorCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#roofAndFloorCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
